<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<link rel="icon" type="image/svg+xml" href="favicon.svg" />
  <title>Piano</title>
</head>
<body>
  <main>
    <section class="octaves">
			<button id="O1" class="octave">1</button>
			<button id="O2" class="octave">2</button>
			<button id="O3" class="octave">3</button>
			<button id="O4" class="octave oclick">4</button>
			<button id="O5" class="octave">5</button>
			<button id="O6" class="octave">6</button>
			<button id="O7" class="octave">7</button>
			<button id="O8" class="octave">8</button>
    </section>
		<section class="piano">
			<button id="C" class="white pkey">
				<p>C</p>
			</button> 
			<button id="C#" class="black pkey">
				<p>C#</p>
			</button>
			<button id="D" class="white pkey">
				<p>D</p>
			</button>
			<button id="D#" class="black pkey">
				<p>Eb</p>
			</button>
			<button id="E" class="white pkey">
				<p>E</p>
			</button>
			<button id="F" class="white pkey">
				<p>F</p>
			</button>
			<button id="F#" class="black pkey">
				<p>F#</p>
			</button>
			<button id="G" class="white pkey">
				<p>G</p>
			</button>
			<button id="G#" class="black pkey">
				<p>Ab</p>
			</button>
			<button id="A" class="white pkey">
				<p>A</p>
			</button>
			<button id="A#" class="black pkey">
				<p>Bb</p>
			</button>
			<button id="B" class="white pkey">
				<p>B</p>
			</button>
    </section>
  </main>
  <script src="/src/main.ts" type="module"></script>
</body>
</html>
